<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Info Pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img id="imgProducto" src="nohayfoto"></ion-img>
  <ion-label class="centro" id="nombreProd">{{ pedido.nombre }}</ion-label>
  <ion-label id="fecha">{{ pedido.fecha }}</ion-label>
  <ion-label id="precio">{{ pedido.precio }}â‚¬</ion-label>
  <ion-label class="centro" (click)="desc()" id="descTitulo">Descripcion del producto: {{ flecha }}</ion-label>
  <ion-label *ngIf="verDesc" class="centro" id="descripcion">{{ pedido.descripcion }}</ion-label>

  <ion-button id="btnAsist" color="primary" (click)="btnAsist()">Asistencia</ion-button>
</ion-content>
