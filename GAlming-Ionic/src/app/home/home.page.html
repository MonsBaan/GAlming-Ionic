<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
    <ion-slide *ngFor="let item of items">
      <ion-col>
        <ion-label>{{ item }}</ion-label>
        <ion-img src=""></ion-img>
      </ion-col>
    </ion-slide>
  </ion-slides>

</ion-content>
