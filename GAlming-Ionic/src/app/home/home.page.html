<ion-content>
  <br>
  <ion-item>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button><img src="https://almi.eus/wp-content/uploads/2018/06/logo-Almi.jpg"/></ion-menu-button>
      </ion-buttons>
      <ion-input type="text" placeholder="Busqueda"></ion-input>
    </ion-toolbar>
  </ion-item>

  <ion-item class="routerTipoProducto" routerLink="">
    <ion-label>Consolas</ion-label>
  </ion-item>
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: true, grabCursor: true }">
      <ion-slide *ngFor="let item of items">
        <ion-col>
          <ion-img src="https://almi.eus/wp-content/uploads/2018/06/logo-Almi.jpg"></ion-img>
          <ion-label>{{ item }}</ion-label><br>
          <ion-label>3€</ion-label>

        </ion-col>
      </ion-slide>
    </ion-slides>

    <ion-item class="routerTipoProducto">
      <ion-label>Videojuegos</ion-label>
    </ion-item>
      <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
        <ion-slide *ngFor="let item of items">
          <ion-col>
            <ion-img src="https://almi.eus/wp-content/uploads/2018/06/logo-Almi.jpg"></ion-img>
            <ion-label>{{ item }}</ion-label><br>
            <ion-label>3€</ion-label>
  
          </ion-col>
        </ion-slide>
      </ion-slides>


      <ion-item class="routerTipoProducto">
        <ion-label>Telefonia</ion-label>
      </ion-item>
        <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
          <ion-slide *ngFor="let item of items">
            <ion-col>
              <ion-img src="https://almi.eus/wp-content/uploads/2018/06/logo-Almi.jpg"></ion-img>
              <ion-label>{{ item }}</ion-label><br>
              <ion-label>3€</ion-label>
    
            </ion-col>
          </ion-slide>
        </ion-slides>
</ion-content>
