<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header>
    <ion-label id="labelAcceder">Acceder</ion-label><br><br>
  </ion-card-header>

  <ion-label *ngIf="fallo" id="fallo">DNI o contraseña incorrectos</ion-label>

  <ion-card-content>
    <form (ngSubmit)="login()">
      <ion-label>DNI</ion-label>
      <input name="dni" type="text" [(ngModel)]="dni"><br><br>

      <ion-label>Contraseña</ion-label>
      <input name="password" type="password" [(ngModel)]="password"><br>

      <ion-button expand="full" type="submit">ACCEDER</ion-button>
    </form>
  </ion-card-content>

</ion-content>
