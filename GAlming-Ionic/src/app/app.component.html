<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-item>
            <img id="fotoPerfil" src="{{fotoPerfil}}">

          </ion-item>
            <ion-note>email@email.com</ion-note><br>

            <ion-note>Nombre Se√±or</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerLink="{{p.url}}" lines="none" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list>
          <ion-list-header>Informacion</ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let label of labels; let i = index">
            <ion-item lines="none" routerLink="{{label.url}}">
              <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
              <ion-label>{{ label.title }}</ion-label>
            </ion-item>


          </ion-menu-toggle>

        </ion-list>




      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
