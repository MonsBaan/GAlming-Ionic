<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let msg of mensajes" class="mensaje msg{{msg.esTrabajador}}" lines="none">
      <ion-label class="ion-text-wrap msgTexto" id="{{msg.esTrabajador}}">{{ msg.texto }}</ion-label>
      <ion-label *ngIf="msg.esTrabajador" id="tra" class="direccion"><</ion-label>
      <ion-label *ngIf="msg.esTrabajador == false" id="usu" class="direccion">></ion-label>
    </ion-item>
  </ion-list>

  <ion-item id="msgNuevo">
    <form (ngSubmit)="crearNuevoMensaje()">
      <ion-input id="inputMsg" type="text" name="msg" [(ngModel)]="nuevoMensaje"></ion-input>
    </form>
    <ion-button color="primary" type="submit" (click)="crearNuevoMensaje()" block>></ion-button>
  </ion-item>
</ion-content>
