<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Buscar: {{ stringBuscar}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-virtual-scroll [items]="productos">

      <ion-item *virtualItem="let prod" (click)="masInfoProd(prod.opProdId)" detail>
        <ion-thumbnail slot="start">
          <ion-img [src]="prod.opProdProductos.prodFoto"></ion-img>
        </ion-thumbnail>

        <ion-label>
          <h2>{{ prod.opProdProductos.prodNombre }}</h2>
          <p>{{ prod.opProdPrecio - ((prod.opProdPrecio * prod.opProdDescuento) / 100) }}â‚¬</p>
        </ion-label>
      </ion-item>

    </ion-virtual-scroll>
  </ion-list>
</ion-content>
