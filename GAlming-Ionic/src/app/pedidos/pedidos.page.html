<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-select type="text" placeholder="Elige uno tipo" id="comboPedidos" (ionChange)="onChange($event.target.value)" value="Todo">
    <ion-select-option>Todo</ion-select-option>
    <ion-select-option *ngFor="let tipo of tipos" [value]="tipo.id">{{ tipo.nombre }}</ion-select-option>
  </ion-select>
  <ion-list>
    <ion-virtual-scroll [items]="pedidos">
      <ion-card *virtualItem="let pedido" (click)="info(pedido.id)">
        <ion-img class="imgProductos" src="nohayfoto"></ion-img>
        <ion-card-header>
          <ion-card-title>{{ pedido.nombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ pedido.precio }}â‚¬</p>
        </ion-card-content>
      </ion-card>
    </ion-virtual-scroll>
  </ion-list>

  <ion-label id="msgVacio" *ngIf="vacio">NO HAY PRODUCTOS</ion-label>
</ion-content>
