<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alquiler</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-virtual-scroll [items]="productos">

      <ion-item *virtualItem="let prod" (click)="masInfoProd(prod.opProdId)" detail>
        <ion-thumbnail slot="start">
          <ion-img [src]="prod.prodFoto"></ion-img>
        </ion-thumbnail>

        <ion-label>
          <h2>{{ prod.prodNombre }}</h2>
          <p>{{ prod.opProdPrecio - ((prod.opProdPrecio * prod.opProdDescuento) / 100) }}â‚¬</p>
        </ion-label>
      </ion-item>

    </ion-virtual-scroll>
  </ion-list>
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button (click)="compra()">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Compra</ion-label>
      </ion-tab-button>
      <ion-tab-button>
        <ion-icon id="activo" name="calendar"></ion-icon>
        <ion-label>Alquiler</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
