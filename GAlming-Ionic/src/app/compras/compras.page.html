<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-virtual-scroll [items]="productos">

      <ion-item *virtualItem="let prod" (click)="masInfoProd(prod.opProdId)" detail>
        <ion-thumbnail slot="start">
          <ion-img [src]="prod.opProdProductos.prodFoto"></ion-img>
        </ion-thumbnail>

        <ion-label>
          <h2>{{ prod.opProdProductos.prodNombre }}</h2>
          <p>{{ prod.opProdPrecio - ((prod.opProdPrecio * prod.opProdDescuento) / 100) }}â‚¬</p>
        </ion-label>
      </ion-item>

    </ion-virtual-scroll>
  </ion-list>
</ion-content>

<ion-toolbar *ngIf="idTipo == 2">
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button tab="compras">
        <ion-icon name="basket"></ion-icon>
        <ion-label>Compra</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="alquiler">
        <ion-icon name="bag"></ion-icon>
        <ion-label>Alquiler</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
