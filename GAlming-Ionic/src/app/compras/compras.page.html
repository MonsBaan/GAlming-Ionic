<ion-content>
  <ion-list>
    <ion-virtual-scroll [items]="productos">

      <ion-item *virtualItem="let prod" (click)="masInfoProd(prod.opProdProductos.prodId)" detail>
        <ion-thumbnail slot="start">
          <ion-img [src]="prod.opProdProductos.prodFoto"></ion-img>
        </ion-thumbnail>

        <ion-label>
          <h2>{{ prod.opProdProductos.prodNombre }}</h2>
          <p>{{  prod.opProdPrecio }}â‚¬</p>
        </ion-label>
      </ion-item>

    </ion-virtual-scroll>
  </ion-list>
</ion-content>

<ion-toolbar *ngIf="idTipo == 2">
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button tab="compras">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Compra</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="alquiler">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Alquiler</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
